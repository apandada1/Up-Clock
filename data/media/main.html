<!DOCTYPE html>
<html>
<head>
	<title>enable_drag</title>
	<link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" href="lib/foundation-icons.css">
	<link rel="stylesheet" href="lib/animate.css">
	<script defer data-main="main" src="lib/require.js"></script>
</head>
<body oncontextmenu="return false;"  onload="opacity()">
	<div id="container" class="show">
	
		<div id="animation" class="cycle-slideshow" data-cycle-fx="fade" data-cycle-speed="3000" data-cycle-timeout="2000" >
			<img id="i1" src="media/1.png" />
			<img id="i2" src="media/2.png" />
			<img id="i3" src="media/3.png" />
			<img id="i4" src="media/4.png" />
			<img id="i5" src="media/5.png" />
		</div>

		<span id="ur">
			<script type="text/javascript">
				function firstclock(){UR_Nu=new Date;UR_Indhold=showFilled(UR_Nu.getHours())+":"+showFilled(UR_Nu.getMinutes())+":"+showFilled(UR_Nu.getSeconds());document.getElementById("ur").innerHTML=UR_Indhold;setTimeout("firstclock()",1e3)}function showFilled(e){return e>9?""+e:"0"+e}firstclock();
			</script>
		</span>

		<div id="clock">
			<script type="text/javascript">  
	 		//Clock AM/PM function minified
	 		function checklength(e){if(e<10){e="0"+e}return e}function clock(){var e=new Date;var t=checklength(e.getHours());var n=checklength(e.getMinutes());var r=checklength(e.getSeconds());var i=1;var s;if(i==1){if(t>=12){if(t==12){t=12}else{t=t-12}s=t+":"+n+":"+r+" PM"}else if(t<12){if(t==0){t=12}s=t+":"+n+":"+r+" AM"}}if(i==0){s=t+":"+n+":"+r}document.getElementById("clock").innerHTML=s;setTimeout("clock();",500)}clock()
			</script>  
		</div>


		<div id="circle" class="cycle-slideshow" data-cycle-fx="fade" data-cycle-speed="3000" data-cycle-timeout="2000">
			<img src="media/point-1.svg" />
			<img src="media/point-2.svg" />
			<img src="media/point-3.svg" />
			<img src="media/point-4.svg" />
			<img src="media/point-5.svg" />
		</div>


		<a id="close"><i class="fi-x"></i></a>
		<a id="minimize"><i class="fi-minus" style="top: 8px;position:relative"></i></a>
		<a id="alarm" class="show"><img src="media/alarm.svg" /></a>
		<a id="settings" class="show"><img src="media/settings.svg" /></a>


		<div id="configuration">

			<div id="g1" class="group" style="height: 140px;top: 5px;">
				<span class="title1">Themes</span><br />
				<div id="pallet-color">
					<span class="c1" style="background-color: #333;"><img src="media/check.svg" /></span>
					<span class="c2" style="background-color: #535353;"><img src="media/check.svg" /></span>
					<span class="c3" style="background-color: #16a085;"><img src="media/check.svg" /></span>
					<span class="c4" style="background-color: #54c28f;"><img src="media/check.svg" /></span>
					<span class="c5" style="background-color: #3b6dd5;"><img src="media/check.svg" /></span>
					<span class="c6" style="background-color: #5b95f5"><img src="media/check.svg" /></span>
					<span class="c7" style="background-color: #a527c6;"><img src="media/check.svg" /></span>
					<span class="c8" style="background-color: #f8a645;"><img src="media/check.svg" /></span>
					<span class="c9" style="background-color: #f3894e;"><img src="media/check.svg" /></span>
					<span class="c10" style="background-color: #e05a4c;"><img src="media/check.svg" /></span>
				</div>
				<span class="custom">Custom</span>
				<span class="classic">
				Classic
				<span class="switch"><div></div></span>
				</span>
			</div>

			<div id="g2" class="group" style="top: -25px;height: 70px;">
				<span class="title2">Time Switcher</span>	
				<span class="t24 on">24 hours<span class="switch"><div></div></span></span><br><br><br>
				<span class="title2" style="top: 5px;">Opacity</span><br>
				<span><input id="slider3" type="range" min ="0.1" max="1.0" step ="0.05" onchange="updateTitle(this.value);"/></span>
				<script type="text/javascript">
					function updateTitle(val) {
						document.title = val
						localStorage.opacity = val
					}
				</script>
			</div>


		</div>

		<div id="alarm-settings" class="animated">
			<span>Set Timer</span>
			<div class="clock-settings">
				<label class="hours">
					Hours
					<input type="number" min="0" />
				</label>
				
				<label class="minutes">
					Minutes
					<input type="number" min="0" />
				</label>
				
				<label class="seconds">
					Seconds
					<input type="number" min="0" />
				</label>
			</div>

			<div class="buttons">
				<div class="btn">Set Timer</div>
			</div>

		</div>

		<div class="alarm-popup">
			<span>Time's Up</span>
			<img src="media/alarm.svg">
			<div class="btn-close">Close</div>
		</div>
		
	</div>


	<!--------------------------------------Scripts ------------------------------------------------------>

	<script src="main.js"></script>
	<script src="lib/jquery-2.1.1.min.js"></script>
	<script src="lib/jquery.cycle2.min.js"></script>
	<script src="lib/save.js"></script>
	<script src="lib/upclock.js"></script>
	<script type="text/javascript">
		function opacity(){
			//On first run, opacity would be 0.8
			if (localStorage.getItem("opacity") === null) {
				localStorage.opacity = 0.8
			}
			$('input[type=range]').val(localStorage.opacity)
			document.title = localStorage.opacity
			document.title = enable_drag
		}
	</script>
	<script type="text/javascript">
	//Animation minified
	$(document).ready(function(){$("#close").animate({top:0},100,function(){$("#minimize").animate({top:0},100,function(){$("#settings, #alarm").animate({top:0},200,function(){$("#circle").addClass("animated pulse")})})})});
	</script>
	<script type="text/javascript">

function backToClassic() {
	$('.classic .switch div').animate({right: '-20px'},300);
	$('.classic .switch').css('background-color', colorSwitch);
	$('#circle').fadeOut('fast');
	$('#i1').attr("src","media/1.png");
	$('#i2').attr("src","media/2.png");
	$('#i3').attr("src","media/3.png");
	$('#i4').attr("src","media/4.png");
	$('#i5').attr("src","media/5.png");
	$('#animation, #alarm-settings, .alarm-popup').css("background","#2f0916");
	$('#pallet-color span img').css('display','none');
	$('.custom').css("background","rgba(0, 0, 0, 0.2)");
};

//Colors of each span pallet
var c1Color = "#333";
	c2Color = "#535353";
	c3Color = "#16a085";
	c4Color = "#54c28f";
	c5Color = "#3b6dd5";
	c6Color = "#5b95f5";
	c7Color = "#a527c6";
	c8Color = "#f8a645";
	c9Color = "#f3894e";
	c10Color = "#e05a4c";

var colorSwitch = 'rgb(138, 85, 103)';

//Spans of the pallet of color
//it returns to the colored theme
function palletColors() {
	$('#circle').fadeIn('fast');
	$('#i1').attr("src","media/1.svg");
	$('#i2').attr("src","media/2.svg");
	$('#i3').attr("src","media/3.svg");
	$('#i4').attr("src","media/4.svg");
	$('#i5').attr("src","media/5.svg");
	$('.classic .switch div').animate({right: 0},200);
	$('.classic .switch').css('background-color','rgba(0, 0, 0, 0.1)');
	$('.custom').css("background","rgba(0, 0, 0, 0.2)");
};

//Variable that change the clocks
function clock1(color) {
	$('.t24 .switch div').animate({right: '-20px'},300);
	$('.t24 .switch').css('background-color', color);
	$('#clock').fadeOut('fast');
	$('#ur').fadeIn('fast');
	$('.t24').addClass('off');
	$('.t24').removeClass('on');
};
function clock2(){
	$('.t24 .switch div').animate({right: '0'},300);
	$('.t24 .switch').css('background-color','rgba(0, 0, 0, 0.1)');
	$('#clock').fadeIn('fast');
	$('#ur').fadeOut('fast');
	$('.t24').addClass('on');
	$('.t24').removeClass('off');
};

function setItem(x,y){
	localStorage.setItem(x,y);
}

function removeItem(x,y){
	localStorage.removeItem(x,y);
}


	</script>
</body>
</html>
