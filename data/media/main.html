<!DOCTYPE html>
<html ng-app="upclock">
<head>
	<title>enable_drag</title>
	<link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" href="lib/css/foundation-icons.css">
	<link rel="stylesheet" href="lib/css/animate.css">
	<script defer data-main="main" src="lib/js/require.js"></script>
</head>
<body oncontextmenu="return false;" onload="opacity();">
	<div id="container" class="show">
		<!-- THE ANIMATION OF LENS -->
		<div id="animation" ng-controller="animationController" class="cycle-slideshow" data-cycle-fx="fade" data-cycle-speed="3000" data-cycle-timeout="2000" >
			<img ng-repeat="x in data" id="{{x.id}}" ng-src="{{x.image}}" />
		</div>
		<!-- THE 24HRS CLOCK -->
		<span id="ur"></span>
		<!-- THE AM/PM CLOCK -->
		<div id="clock"></div>
		<!-- ONLY VISIBLE WHEN NOT USING THE CLASSIC MODE -->
		<div id="circle" ng-init="img=['media/point-1.svg','media/point-2.svg','media/point-3.svg','media/point-4.svg', 'media/point-5.svg']" class="cycle-slideshow" data-cycle-fx="fade" data-cycle-speed="3000" data-cycle-timeout="2000">
			<img ng-repeat="x in img" ng-src="{{x}}" />
		</div>
		<!-- WINDOWS TITLE OPTIONS-->
		<a id="close"><i class="fi-x"></i></a>
		<a id="minimize"><i class="fi-minus" style="top: 8px;position:relative"></i></a>
		<a id="alarm" class="show"><img src="media/alarm.svg" /></a>
		<a id="settings" class="show"><img src="media/settings.svg" /></a>
		<!-- SETTINGS PAGE-->
		<div id="configuration">
			<!-- FIRST GROUP OF SETTINGS-->
			<div id="g1" class="group" style="height: 140px;top: 5px;">
				<span class="title1">Themes</span><br />
				<!-- PALLET COLOR USING ANGULAR REPEAT-->
				<div id="pallet-color" ng-init="colors=['#333', '#535353', '#16a085','#54c28f','#3b6dd5','#5b95f5','#a527c6','#f8a645','#f3894e','#e05a4c']">
					<span ng-repeat="color in colors" data-color="{{color}}" style="background-color: {{color}};"></span>
				</div>

				<span class="custom">Custom</span>
				<span class="classic">
				Classic
				<span class="switch"><div></div></span>
				</span>
			</div>
			<!-- SECOND GROUP OF SETTINGS-->
			<div id="g2" class="group" style="top: -30px;height: 70px;">
				<span class="title2">Time Switcher</span>	
				<span class="t24 on">24 hours<span class="switch"><div></div></span></span><br><br><br>
				<span class="title2" style="top: 5px;">Opacity</span><br>
				<span><input id="slider3" type="range" min ="0.1" max="1.0" step ="0.05" onchange="updateTitle(this.value);"/><span class="slider"><div></div></span></span>
			</div>
		</div>
		<!-- ALARM SERTTINGS PAGE-->
		<div id="alarm-settings">
		    <div id="card">
				<span>Set Timer</span>
				<div class="clock-settings" ng-controller="alarmSettingsController">
					<!-- REPEAT LABELS THROUGH ANGULAR -->
					<label ng-repeat="x in data" class="{{x.id}}"> {{x.name}}
						<input type="number" min="0" />
					</label>
				</div>
				<div class="buttons">
					<div class="btn">Set Timer</div>
				</div>
            </div>
		</div>
		<!-- ALARM POPUP/ ONLY VISIBLE WHEN THE ALARM IS TRIGGERED-->
		<div class="alarm-popup">
			<span>Time's Up</span>
			<img src="media/alarm.svg">
			<div class="btn-close">Close</div>
		</div>
	</div>
	<!---------------------------------------- Scripts ------------------------------------------------------>
	<script src="main.js"></script>
	<script src="lib/js/angular.min.js"></script>
	<script src="lib/js/jquery-2.1.1.min.js"></script>
	<script src="lib/js/jquery.cycle2.min.js"></script>
	<script src="scripts.js"></script>
</body>
</html>
